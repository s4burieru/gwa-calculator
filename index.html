<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ESCR GWA Calculator | East System Colleges of Rizal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="info">
        <h1>ESCR GWA Calculator</h1>
        <p>
          Compute your General Weighted Average easily. Add your subjects, enter
          grades and units, then click calculate.
        </p>
      </div>

      <!-- RIGHT SIDE -->
      <div class="calculator">
        <div class="header">
          <span>Course</span>
          <span>Grade</span>
          <span>Units</span>
          <button id="addBtn">+</button>
        </div>

        <div id="courseList"></div>

        <button id="calculateBtn" class="calculate">CALCULATE</button>

        <h2 id="result"></h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
